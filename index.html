<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life, kind-of.</title>
    <script src="https://unpkg.com/vue@3.1.1/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/b10d73b06b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        
        <div id="app">
            <h1>Game of Life</h1>
            <button v-on:click="play">Play</button>
            <button v-on:click="stop">Stop</button>
            <button v-on:click="advance">Advance 1 Generation</button>
            <button v-on:click="clear">Clear</button><br>
            Frames per second:
            <input type="radio" id="yes" value="1" v-model="framesPerSecond">1
            <input type="radio" id="yes" value="2" v-model="framesPerSecond">2
            <input type="radio" id="yes" value="4" v-model="framesPerSecond">4
            <input type="radio" id="yes" value="8" v-model="framesPerSecond">8

            <h2>{{liveCellCount}} cells alive</h2>
            <table>
                <tr v-for="(row,x) in board">
                    <td v-for="(cell,y) in row" v-on:click="toggle(x,y)">
                        <i v-if="cell" class="fa fa-circle fa-2x" style="color:green"></i>
                        <i v-else class="fa fa-circle-o fa-2x" style="color:#DDF"></i>
                    </td>
                </tr>
            </table>
        </div>
        <div ><a href="https://github.com/nurih/game-of-life"><i class="fab fa-github"></i></a></div>
    </section>
    <script type="module" src="app.js"></script>
</body>

</html>
